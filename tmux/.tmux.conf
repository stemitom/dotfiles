
##### Core behavior #####

# Vi mode
setw -g mode-keys vi

# Scrollback
set -g history-limit 10000

# Indexing
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Performance / UX
set -g focus-events on
setw -g aggressive-resize on
set -g detach-on-destroy off
set -s escape-time 0

# Mouse
set -g mouse on

# Titles
set -g set-titles on

##### Terminal & rendering (IMPORTANT) #####

# Proper Unicode / Nerd Font support
set -g default-terminal "tmux-256color"

# Truecolor
set -ga terminal-overrides ",*:Tc"

##### Activity / bells #####

setw -g monitor-activity on
set -g bell-action any
set -g visual-bell off
set -g visual-activity off

##### Shell #####

set -g default-shell /usr/bin/fish

##### Status bar #####

set -g status-position bottom
set -g status-left-length 100
set -g status-right-length 100

set -g status-left " #{session_name}  "
set -g status-right " "

set -g status-style "fg=#828bb1 bg=default"

set -g window-status-format "#{window_index}:#{window_name}#{window_flags} "
set -g window-status-current-format "#{window_index}:#{window_name}#{window_flags} "
set -g window-status-current-style "fg=#dcc7a0"
set -g window-status-activity-style none

##### Prefix #####

set -g prefix C-a
unbind C-b
bind C-a send-prefix

##### Reload config #####

unbind r
bind r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

##### Status toggle #####

bind m set-option status

##### Window navigation #####

bind C-p previous-window
bind C-n next-window
bind -r p previous-window
bind -r n next-window
bind Space last-window

##### Pane navigation (vim-style) #####

bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

##### Vim-aware navigation #####

is_vim='echo "#{pane_current_command}" | grep -iqE "(^|/)(g?view|n?vim?)(diff)?$"'

bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"

##### Pane resizing #####

bind H resize-pane -L 5
bind L resize-pane -R 5
bind J resize-pane -D 5
bind K resize-pane -U 5

bind -r C-H resize-pane -L 5
bind -r C-L resize-pane -R 5
bind -r C-J resize-pane -D 5
bind -r C-K resize-pane -U 5

##### Window reordering #####

bind -r N run-shell "tmux swap-window -t $(( $(tmux display-message -p '#{window_index}') + 1 ))"
bind -r P run-shell "tmux swap-window -t $(( $(tmux display-message -p '#{window_index}') - 1 ))"

##### Session switching #####

bind b switch-client -l

##### Pane management #####

bind B break-pane -d
bind E command-prompt -p "join pane from:" "join-pane -h -s '%%'"

##### Clipboard #####

bind y run -b "tmux show-buffer | xclip -selection clipboard" \; display-message "Copied to clipboard"

##### Quick apps #####

bind g new-window -n lazygit -c "#{pane_current_path}" "lazygit"
bind o command-prompt -p "open app:" "new-window '%%'"
bind X command-prompt -p "kill window:" "kill-window -t '%%'"

##### Splits #####

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

##### Session switcher (fzf popup) #####

bind C-e display-popup -E "\
  tmux list-sessions -F '#{?session_attached,,#{session_name}}' | \
  sed '/^$/d' | \
  fzf --reverse --header 'jump to session' | \
  xargs tmux switch-client -t"

##### Plugins #####

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

run "~/.config/tmux/plugins/tpm/tpm"
